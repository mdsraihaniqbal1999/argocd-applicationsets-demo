apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 3
  template:
    metadata:
      labels:
        environment: prod
        deployment-date: "20241201"
    spec:
      containers:
      - name: nginx
        env:
        - name: ENVIRONMENT
          value: "prod"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"