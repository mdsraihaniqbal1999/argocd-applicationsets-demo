apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nginx-dev

resources:
- ../../base

# Modern patches syntax (no deprecation warnings)
patches:
- path: deployment-patch.yaml
  target:
    kind: Deployment
    name: nginx

# Modern labels syntax
labels:
- pairs:
    environment: dev
    tier: non-production

namePrefix: dev-