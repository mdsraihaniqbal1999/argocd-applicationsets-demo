apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: dev
        replicas: "1"
        cluster: https://kubernetes.default.svc
      - env: prod  
        replicas: "3"
        cluster: https://kubernetes.default.svc
  template:
    metadata:
      name: 'nginx-{{env}}'
      labels:
        environment: '{{env}}'
    spec:
      project: demo-project
      source:
        repoURL: 'https://github.com/mdsraihaniqbal1999/argocd-applicationsets-demo'
        targetRevision: HEAD
        path: 'apps/nginx/overlays/{{env}}'
      destination:
        server: '{{cluster}}'
        namespace: 'nginx-{{env}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m